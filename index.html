<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
</head>

<body>
    <div class="flex">
        <section class="bg-gray-900 overflow-auto flex w-4/12 h-screen">
            <div class="w-full bg-gray-700 h-12">
                <p class="text-lg font-sans mx-1 my-1 text-white">Name</p>
            </div>
        </section>
        <main class="w-screen bg-gray-400 max-h-screen">
            <div class="w-full bg-gray-600 h-12">
                <p class="text-lg font-sans text-white">Name</p>
            </div>
            <div class="msg-container overflow-y-auto max-h-[80vh]">
                <div id="element">
                    <p class="bg-green-400 mx-12 w-28 max-w-prose text-gray-800 p-2 rounded-lg my-2 float-right clear-both"> a</p>
                    <p class="bg-green-400 mx-12 w-28 max-w-prose text-gray-800 p-2 rounded-lg my-2 float-left clear-both"> a</p>
                </div>
                
            </div>
            <div class="send-box absolute top-[677px] box-border">
                <input class="p-3 w-[67vw] bg-gray-500 box-border focus:outline-none rounded-sm text-white" type="text"
                    name="message" id="message">
                <button class="bg-blue-500 p-3 w-[105px] box-border text-white relative right-1 hover:bg-blue-600"
                    id="submit">Send</button>
            </div>
        </main>
    </div>

</body>

</html>
